<div th:fragment="quickSignupPrincipal">
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 login-form">
                    <div class="panel panel-default">
                        <div class="panel-intro text-center">
                            <h1 class="logo"><i class="fa fa-recycle"></i> Free-commerce</h1>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="#" th:action="@{/cliente/cadastro/completo}" th:object="${cadastrarClienteTO}" method="post">
                                <h5>Login e senha:</h5>
                                <hr size="3" color="#E6E9ED"/>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{login}" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                   placeholder="E-mail" class="form-control input-md"
                                                   size="50"/>
                                        </div>
                                        <div th:if="${#fields.hasErrors('login')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{login}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{confirmarEmail}" type="email"
                                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                   placeholder="Confirme o E-mail" class="form-control input-md"
                                                   name="confirmEmail" size="50"/>

                                            <div th:if="${loginNoEqual!=null}" class="alert alert-danger form-control input-md"
                                                 th:text="${loginNoEqual}" role="alert"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">

                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input type="password" placeholder="password" size="50"
                                                   class="form-control input-md" th:field="*{senha}"/>
                                        </div>
                                        <div th:if="${#fields.hasErrors('senha')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{senha}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{confirmeSenha}" type="password" placeholder="Confirme o password" size="50"
                                                   class="form-control input-md" />

                                            <div th:if="${senhaNoEqual!=null}" class="alert alert-danger form-control input-md"
                                                 th:text="${senhaNoEqual}" role="alert"></div>
                                        </div>
                                    </div>

                                </div>

                                <h5>Dados da Cadastrais</h5>
                                <hr size="3" color="#E6E9ED"/>

                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{nome}" type="text" class="form-control input-md" placeholder="Nome" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('nome')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{nome}" role="alert">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{sobreNome}" type="text" class="form-control input-md" placeholder="Sobre nome" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('sobreNome')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{sobreNome}" role="alert">
                                        </div>
                                        <div th:if="${sobreNomeErr!=null}" class="alert alert-danger form-control input-md"
                                             th:text="${sobreNomeErr}" role="alert"></div>
                                    </div>
                                    <div class="col-md-4 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="cpf" th:field="*{cpf}" type="text" placeholder="Cpf" class="form-control input-md"/>
                                        </div>
                                        <div id="cpf" th:if="${#fields.hasErrors('cpf')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{cpf}" role="alert">
                                        </div>

                                        <div th:if="${cpf!=null}" class="alert alert-danger form-control input-md"
                                             th:text="${cpf}" role="alert"></div>
                                    </div>


                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="telefone" type="tel" maxlength="15" th:field="*{telefone}"
                                                   class="form-control input-md" placeholder="(99) 99-999-9999" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('telefone')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{telefone}" role="alert">
                                        </div>
                                    </div>

                                </div>

                                <h5>Endere√ßo</h5>
                                <hr size="3" color="#E6E9ED"/>

                                <div class="row">

                                    <div class="col-sm-2 col-xs-1 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="cep" th:field="*{cep}" type="text" placeholder="CEP" class="form-control input-md"  onblur="pesquisacep(this.value);" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('cep')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{cep}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-md-4 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="rua" th:field="*{nomeDaRua}" type="text"  class="form-control input-md" placeholder="Nome da Rua" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('nomeDaRua')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{nomeDaRua}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="bairro" th:field="*{bairro}" type="text"  class="form-control input-md" placeholder="Bairro" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('bairro')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{bairro}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-sm-2 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input th:field="*{numero}" type="text"  class="form-control input-md" placeholder="N√∫mero" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('numero')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{numero}" role="alert">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <div class="input-group">
                                            <input th:field="*{complemento}" type="text"  class="form-control input-md" placeholder="Complemento" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('complemento')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{complemento}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-sm-4 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="cidade" th:field="*{cidade}" type="text"  class="form-control input-md" placeholder="cidade" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('cidade')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{cidade}" role="alert">
                                        </div>
                                    </div>

                                    <div class="col-sm-2 form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
                                            <input id="uf" th:field="*{uf}" type="text"  class="form-control input-md" placeholder="UF" size="50" />
                                        </div>
                                        <div th:if="${#fields.hasErrors('uf')}" class="alert alert-danger form-control input-md"
                                             th:errors="*{uf}" role="alert">
                                        </div>
                                    </div>
                                </div>

                                <div class="row container">
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <input type="checkbox" style="" id="terms" required="required"/>
                                            <a href="http://res.cloudinary.com/dhydvxirz/raw/upload/v1466360103/Termos_e_Condi%C3%A7%C3%B5es_do_FreeCommerce.docx">aceito os termos e condi√ß√µes</a>

                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-block btn-custom">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <p class="text-center pull-right"> <a href="/public/login"> J√° √© cadastrado? </a> </p>
                            <div style=" clear:both"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script  th:inline="javascript">
        $("#cpf").mask("999.999.999-99");

        $("#cep").mask("99999-999");

        $("#telefone").mask("(99) 9999?9-9999");

        webshims.setOptions('waitReady', false);
              webshims.setOptions('forms-ext', {types: 'date'});
              webshims.polyfill('forms forms-ext');
    </script>
</div>
