

<div class="wrapper" th:fragment="login">
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 login-form">
                    <div class="panel panel-default">
                        <div class="panel-intro text-center">
                            <h1 class="logo"><i class="fa fa-recycle"></i>Free Commerce</h1>
                        </div>
                        <div class="panel-body">
                            <p th:if="${loginError}"> Senha ou Login não conferem</p>
                            <form th:action="@{/public/login}" method="post">
                                <div class="form-group">
                                    <input id="username" name="username" type="text"
                                           placeholder="Email or Username" class="form-control input-lg"/>
                                </div>
                                <!--<input type="hidden" name="UrlNegada" th:value="${#httpServletRequest.getAttribute('UrlNegada')}"/>-->
                                <div class="form-group">
                                    <input type="password" id="password" name="password"
                                           placeholder="Password" class="form-control input-lg"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-custom">Entrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <!--<div class="checkbox pull-left">-->
                                <!--<label for="terms" class="string optional">-->
                                    <!--<input type="checkbox" style="" id="terms"/>Me Lembre-->
                                <!--</label>-->
                            <!--</div>-->
                            <p class="text-center pull-right"> <a href="forgot_password.html"> Esqueceu sua senha? </a> </p>
                            <div style=" clear:both"></div>
                        </div>
                    </div>
                    <p class="text-center">Não é cadastrado?<a href="/cliente/form"><strong>Cadastre-se</strong></a></p>
                </div>
            </div>
        </div>
    </section>
    <input type="hidden" th:value="${#httpServletRequest.setAttribute('UrlNegada',#httpServletRequest.getAttribute('UrlNegada'))}"/>


<script type="text/javascript">
    $(document).ready(function () {

        // ===========Featured Owl Carousel============
        if ($(".owl-carousel-featured").length > 0) {
            $(".owl-carousel-featured").owlCarousel({
                items: 3,
                lazyLoad: true,
                pagination: true,
                autoPlay: 5000,
                stopOnHover: true
            });
        }

        // ==================Counter====================
        $('.item-count').countTo({
            formatter: function (value, options) {
                return value.toFixed(options.decimals);
            },
            onUpdate: function (value) {
                console.debug(this);
            },
            onComplete: function (value) {
                console.debug(this);
            }
        });
    });
</script>
</div>
