<div th:fragment="produto-list">
    <div class="list-results">
    <div class="row">
        <div class="col-sm-12">
            <!--{highlight-ads} -> os mais vendidos fica amarelo-->
            <div  th:if="${#lists.isEmpty(produtoPage.produtos)}">
                <p> Nenhum Resultado encontrado</p>
            </div>
            <div class="item-ads" th:each="produto : ${produtoPage.produtos}">

                <div class="row">

                    <div class="col-sm-2 col-xs-3">
                        <!--<div class="item-badge featured-ads">-->
                        <!--<a href="#">Featured Ads</a>-->
                        <!--</div>-->
                        <div class="item-img">
                            <img alt="" class="thumb-img img-responsive"
                                 th:src="${produto.imagens != null and produto.imagens.size() != 0 ? produto.imagens.get(0).path : 'img/products/produto-sem-imagem.jpg'}"/>
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-6">
                        <div class="item-title">
                            <h4><a th:href="@{/produto/detail/} + ${produto.id}" th:text="${produto.nome}"></a></h4>
                        </div>
                        <div class="item-meta">
                            <ul>
                                <li class="item-date"><i class="fa fa-clock-o"></i> Today 10.35 am</li>
                                <li class="item-location hidden-xs"><a href="category.html"><i class="fa fa-map-marker"></i> Manchester</a></li>
                                <li class="item-type"><i class="fa fa-bookmark"></i> New</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-3">
                        <div class="item-price">
                            <h3 th:text="${produto.preco}"></h3>
                            <!--<span>Negotiable</span>-->
                        </div>
                        <div class="item-action">
                            <ul>
                                <li><a href="#" data-toggle="tooltip" data-placement="top" title="Save Favorite" class="btn btn-default btn-sm"><i class="fa fa-heart"></i></a></li>
                                <li><a href="detail.html" data-toggle="tooltip" data-placement="top" title="Show Details" class="btn btn-success btn-sm"><i class="fa fa-eye"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-9">
        <ul class="pagination table-pagination"  th:each="i : ${page.primeiraMetade}">
            <li><input th:class="${i}==${page.paginaAtual}?'btn btn-default active disabled' : 'btn'" type="button" onclick="productPage(this.value)" th:value="${i}"/></li>
            <input type="hidden" th:value="${categoriaSelecionada}" id="categoriaSelecionada"/>
        </ul>
    </div>
</div>
</div>
